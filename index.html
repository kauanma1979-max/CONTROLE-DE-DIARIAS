        /* Helper classes for the new workflow visualization */
        .step-line {
            position: absolute;
            top: 14px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #e5e7eb;
            z-index: 0;
        }
        .step-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #FF2800;
            transition: width 0.5s ease-in-out;
        }
